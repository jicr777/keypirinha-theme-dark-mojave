[gui]
theme = DarkMojaveTheme
always_on_top = yes
show_on_taskbar = no

[theme/DarkMojaveTheme]
font_face = Helvetica Neue Light, Segoe UI
font_small_size = 14
font_normal_size = 28
font_large_size = 28
font_small_style = cleartype
font_normal_style = cleartype
font_large_style = cleartype
layout = list_selmark, list_icon
compact_results = no
satellite_show = select
satellite_pos = topcenter
satellite_size = large
control_margin = 8
textbox_padding = 4
listitem_padding = 8
color_background = #2F363C
color_textbox_back = #2F363C
opacity_back = 90
color_foreground = white
color_accent = #6F6E74
color_listitem_selected_back = #6F6E74
color_listitem_selected_title = white
